<form role="form" name="form">
    <div class="form-group">
        <label for="customerName-field">* Customer Name</label>
        <input required
               cam-variable-name="customerName"
               cam-variable-type="String"
               class="form-control" />
    </div>

    <div class="form-group">
        <label for="sla-field">SLA Value</label>
        <input readonly
               cam-variable-name="sla"
               cam-variable-type="String"
               class="form-control" />
    </div>

</form>
